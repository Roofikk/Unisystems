<div class="container pt-2">
  <h3>Создание нового кабинета</h3>
  <div class="row mt-4">
    <div class="col-xl-4 col-lg-6 col-12">
      <form #form="ngForm" (ngSubmit)="addClassroom()">
        <div class="mb-3">
          <label for="name" class="form-label">Название кабинета</label><span class="label-required"> *</span>
          <input type="text" class="form-control" id="name" name="name" autocomplete="off"
                 [(ngModel)]="newClassroom.name" #name="ngModel" maxlength="255" required />
          <span class="label-required" *ngIf="(name.touched || form.submitted) && name.errors?.['required']">Поле не может быть пустым</span>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Номер кабинета</label><span class="label-required"> *</span>
          <input type="number" class="form-control" id="number" name="number"
                 [(ngModel)]="newClassroom.number" #number="ngModel" required />
          <span class="label-required" *ngIf="number.value < 0">Значение не может быть меньше 0</span>
        </div>
        <div class="mb-3">
          <label for="capacity" class="form-label">Вместимость (чел.)</label><span class="label-required"> *</span>
          <input type="number" class="form-control" id="capacity" name="capacity" autocomplete="off"
                 [(ngModel)]="newClassroom.capacity" #capacity="ngModel" required />
          <span class="label-required" *ngIf="capacity.value < 0">Значение не может быть меньше 0</span>
        </div>
        <div class="mb-3">
          <label for="floor" class="form-label">Этаж</label><span class="label-required"> *</span>
          <input type="number" class="form-control" id="floor" name="floor" autocomplete="off" [(ngModel)]="newClassroom.floor">
        </div>
        <div class="mb-3">
          <input type="hidden" name="roomTypeId" [(ngModel)]="newClassroom.roomTypeId" #roomTypeId="ngModel" required />
          <div class="d-flex justify-content-between">
            <div class="col-auto">
              <button type="button" class="col-auto btn btn-sm btn-warning" (click)="showAddRoomTypeModal()">Выбрать тип помещения..</button>
              <span class="label-required"> *</span>
            </div>
            <div class="text-muted">{{ roomTypeName }}</div>
          </div>
          <span class="label-required" *ngIf="form.submitted && roomTypeId.value == ''">Необходимо выбрать тип помещения</span>
        </div>
        <div class="mb-3">
          <input type="hidden" name="buildingId" [(ngModel)]="newClassroom.buildingId" #buildingId="ngModel" required />
          <div class="d-flex justify-content-between">
            <div class="col-auto">
              <button type="button" class="btn btn-sm btn-warning" (click)="showAddBuildingModal()">Выбрать здание..</button>
              <span class="label-required"> *</span>
            </div>
            <div class="text-muted">{{ buildingName }}</div>
          </div>
          <span class="label-required" *ngIf="form.submitted && buildingId.value == 0">Необходимо выбрать заведение</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <a routerLink="/classrooms" class="btn btn-secondary">Отмена</a>
          <button type="submit" class="btn btn-primary">Создать</button>
        </div>
      </form>
    </div>
  </div>
</div>
