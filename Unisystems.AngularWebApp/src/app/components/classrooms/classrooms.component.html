<div class="container mt-4">
  <h3>Кабинеты</h3>
  <table class="table" *ngIf="classrooms && classrooms.length > 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Вместимость (чел.)</th>
        <th scope="col">Этаж</th>
        <th scope="col">Номер</th>
        <th scope="col">Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classroom of classrooms">
        <th scope="row">{{ classroom.classroomId }}</th>
        <td>{{ classroom.name }}</td>
        <td>{{ classroom.capacity }}</td>
        <td>{{ classroom.floor }}</td>
        <td>{{ classroom.number }}</td>
        <td>
          <div class="">
            
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!classrooms || classrooms.length == 0">Еще нет ни одного заведения</p>
</div>
