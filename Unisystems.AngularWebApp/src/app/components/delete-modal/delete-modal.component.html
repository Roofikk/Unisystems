<div class="modal-header">
  <h1 class="modal-title fs-5" id="deleteModalLabel">Удалить здание?</h1>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close('Cross click')"></button>
</div>
<div class="modal-body">
  <p>Вы действительно хотите удалить текущее здание?<br />Все помещения и кабинеты, связанные с этим зданием, так же будут удалены.</p>
</div>
<div class="modal-footer justify-content-between">
  <button id="submitDelete" type="button" class="col-auto btn btn-secondary" (click)="activeModal.close('Close click')">Отмена</button>
  <button class="col-auto btn btn-danger" (click)="delete()">Удалить</button>
</div>
