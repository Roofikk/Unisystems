<div class="modal-header">
  <h1 class="modal-title fs-5" id="deleteModalLabel">{{ model.title }}</h1>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close('Cross click')"></button>
</div>
<div class="modal-body">
  {{ model.message }}
</div>
<div class="modal-footer justify-content-between">
  <button id="submitDelete" type="button" class="col-auto btn btn-secondary" (click)="activeModal.close('Close click')">Отмена</button>
  <button class="col-auto btn btn-danger" (click)="model.deleteAction()">Удалить</button>
</div>
