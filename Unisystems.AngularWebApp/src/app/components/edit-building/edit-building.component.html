<div class="container pt-2">
  <h3>Изменение заведения</h3>
  <div class="row mt-4">
    <div class="col-lg-4 col-md-6 col-12">
      <form #form="ngForm" (ngSubmit)="updateBuilding()">
        <input type="hidden" name="buildingId" [(ngModel)]="editBuilding.buildingId" />
        <div class="mb-3">
          <label for="name" class="form-label">Название заведения</label><span class="label-required"> *</span>
          <input type="text" class="form-control" id="name" name="name" autocomplete="off" [(ngModel)]="editBuilding.name" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Адрес</label><span class="label-required"> *</span>
          <input type="text" class="form-control" id="address" name="address" autocomplete="off" [(ngModel)]="editBuilding.address" />
        </div>
        <div class="mb-3">
          <label for="floorCount" class="form-label">Количество этажей</label><span class="label-required"> *</span>
          <input type="number" class="form-control" id="floorCount" name="floorCount" [(ngModel)]="editBuilding.floorCount" />
        </div>
        <div class="d-flex justify-content-between">
          <a routerLink="/buildings" class="btn btn-secondary">Отмена</a>
          <button type="submit" class="btn btn-primary">Изменить</button>
        </div>
      </form>
    </div>
  </div>
</div>
