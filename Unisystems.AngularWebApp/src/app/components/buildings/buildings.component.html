<div class="container mt-4">
  <h3>Заведения</h3>
  <div>
    <a [routerLink]="['add']" class="btn btn-warning">Добавить</a>
  </div>
  <div *ngIf="buildings && buildings.length > 0">
    <div class="d-flex justify-content-end">
      <div ngbDropdown class="d-inline-block" placement="bottom-end">
        <button type="button" class="btn btn-primary" id="sortByDropdown" ngbDropdownToggle>
          Сортировка
        </button>
        <div ngbDropdownMenu aria-labelledby="sortByDropdown">
          <div class="row flex-column px-3 gap-2" style="min-width: 300px">
            <div class="col-12 d-flex justify-content-between align-items-center">
              <div>Наименование</div>
              <div class="d-flex gap-1">
                <button class="btn btn-sm btn-primary" type="button" (click)="getSortedBuildings(sortBy.Name, direction.Asc)">&#x2193;</button>
                <button class="btn btn-sm btn-primary" type="button" (click)="getSortedBuildings(sortBy.Name, direction.Desc)">&#x2191;</button>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center">
              <div>Адрес</div>
              <div class="d-flex gap-1">
                <button class="btn btn-sm btn-primary" type="button" (click)="getSortedBuildings(sortBy.Address, direction.Asc)">&#x2193;</button>
                <button class="btn btn-sm btn-primary" type="button" (click)="getSortedBuildings(sortBy.Address, direction.Desc)">&#x2191;</button>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center">
              <div>Кол-во этажей</div>
              <div class="d-flex gap-1">
                <button class="btn btn-sm btn-primary" type="button" (click)="getSortedBuildings(sortBy.FloorCount, direction.Asc)">&#x2193;</button>
                <button class="btn btn-sm btn-primary" type="button" (click)="getSortedBuildings(sortBy.FloorCount, direction.Desc)">&#x2191;</button>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end align-items-center">
              <button class="btn btn-sm btn-primary" type="button" (click)="getSortedBuildings(sortBy.Id, direction.Asc)">Сбросить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Название</th>
          <th scope="col">Адрес</th>
          <th scope="col">Количество этажей</th>
          <th scope="col">Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let building of buildings | paginate: {
            itemsPerPage: queryParams.pagination.pageSize,
            currentPage: queryParams.pagination.currentPage,
            totalItems: totalItems
          }">
          <th scope="row">{{ building.buildingId }}</th>
          <td>{{ building.name }}</td>
          <td>{{ building.address }}</td>
          <td>{{ building.floorCount }}</td>
          <td>
            <div class="d-flex gap-2">
              <a [routerLink]="['edit', building.buildingId]" class="btn btn-sm btn-primary">Изменить</a>
              <button type="button" class="btn btn-sm btn-danger" (click)="showDeleteModal(building.buildingId)">Удалить</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="getBuildings($event)" previousLabel="пред." nextLabel="след."></pagination-controls>
    </div>
  </div>
  <p class="mt-3 text-muted" *ngIf="!buildings || buildings.length == 0">Еще нет ни одного заведения</p>
</div>
