<div class="container mt-4">
  <h3>Заведения</h3>
  <div>
    <a [routerLink]="['add']" class="btn btn-warning">Добавить</a>
  </div>
  <table class="table table-striped mt-3" *ngIf="buildings && buildings.length > 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Адрес</th>
        <th scope="col">Количество этажей</th>
        <th scope="col">Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let building of buildings">
        <th scope="row">{{ building.buildingId }}</th>
        <td>{{ building.name }}</td>
        <td>{{ building.address }}</td>
        <td>{{ building.floorCount }}</td>
        <td>
          <div class="d-flex gap-2">
            <a [routerLink]="['edit', building.buildingId]" class="btn btn-sm btn-primary">Изменить</a>
            <button type="button" class="btn btn-sm btn-danger" (click)="showDeleteModal(building.buildingId)">Удалить</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="mt-3 text-muted" *ngIf="!buildings || buildings.length == 0">Еще нет ни одного заведения</p>
</div>
